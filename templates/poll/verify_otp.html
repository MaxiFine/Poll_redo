{% extends 'base.html' %}

{% block title %}Verify OTP{% endblock title %}

{% block content %}
    <h2>Verify OTP</h2>
    <form method="post">
        {% csrf_token %}
        <p>Enter the OTP sent to your email:</p>
        <input type="text" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>
{% endblock content %}
